<!DOCTYPE html>
<html>
<head>
    <title>Create Guided Sourcing Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Create Guided Sourcing Project</h2>
    <form action="{{ url_for('generate_project') }}" method="post">
        <!-- Basic fields -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="project_name">Name</label>
                <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Sourcing Project Name">
            </div>
            <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Project Description">
            </div>
        </div>

        <!-- Radio for Project Type -->
        <div class="form-group">
            <label>Project Type:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="project_type" id="projectTypeSingle" value="Single Event" checked>
                <label class="form-check-label" for="projectTypeSingle">Single Event</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="project_type" id="projectTypeFull" value="Full Project">
                <label class="form-check-label" for="projectTypeFull">Full Project</label>
            </div>
        </div>

        <!-- Additional fields from the screenshot -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="base_language">Base Language</label>
                <input type="text" class="form-control" id="base_language" name="base_language" placeholder="e.g. English">
            </div>
            <div class="form-group col-md-4">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" id="origin" name="origin" placeholder="e.g. Guided Sourcing">
            </div>
            <div class="form-group col-md-4">
                <label for="department">Departments</label>
                <input type="text" class="form-control" id="department" name="department" placeholder="e.g. Procurement">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="target_savings">Target Savings %</label>
                <input type="number" step="0.01" class="form-control" id="target_savings" name="target_savings" placeholder="e.g. 10">
            </div>
            <div class="form-group col-md-4">
                <label for="priority">Priority</label>
                <input type="text" class="form-control" id="priority" name="priority" placeholder="e.g. High">
            </div>
            <div class="form-group col-md-4">
                <label for="risk_level">Risk Level</label>
                <input type="text" class="form-control" id="risk_level" name="risk_level" placeholder="e.g. Low">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="commodity">Commodity</label>
                <input type="text" class="form-control" id="commodity" name="commodity" placeholder="e.g. Electronics">
            </div>
            <div class="form-group col-md-4">
                <label for="contract_effective_date">Contract Effective Date</label>
                <input type="date" class="form-control" id="contract_effective_date" name="contract_effective_date">
            </div>
            <div class="form-group col-md-4">
                <label for="currency">Currency</label>
                <input type="text" class="form-control" id="currency" name="currency" placeholder="e.g. USD">
            </div>
        </div>

        <!-- Additional custom fields as needed -->
        <div class="form-group">
            <label for="test_type">Test Type (Example Radio):</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="test_type" id="testType1" value="Type1" checked>
                <label class="form-check-label" for="testType1">Type 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="test_type" id="testType2" value="Type2">
                <label class="form-check-label" for="testType2">Type 2</label>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Generate Similar Sourcing Project</button>
    </form>
</div>
</body>
</html>
